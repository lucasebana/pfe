<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Exports from Cytoscape</title>
        <meta name="description" content="Single network exported from Cytoscape 3.3">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles/main.css">
        
            <script src="jquery-3.6.1.min.js"></script>
        

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">
                You are using an <strong>ancient</strong> browser.
                Please <a href="http://browsehappy.com/">upgrade your browser
                </a> to improve your experience.
            </p>
        <![endif]-->

        <!-- Actual Cytoscape.js Instance -->
        <div id="cy"></div>
        
        <script src="networks.js"></script>
        <script src="styles.js"></script>

        <script src="scripts/vendor.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/custom.js"></script>
            <script>
        function exportPNG(){
            var png64 = cy.png();
            $('#png-export').attr('src', png64);
        }
    </script>
    <style>
        #cy{
            width:6000px;
            height:6000px;
        }
    </style>
        <button type="button" onclick="exportPNG();">Export as PNG</button>
        <img src="" id="png-export">
        
</body>
</html>
